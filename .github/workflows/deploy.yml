name: Deploy Flutter Web (Upload Only)

on:
  push:
    branches:
      - main  # Or your chosen branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: secret-env
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy build/web to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
          scp -r -i ~/.ssh/id_ed25519 build/web/* $SSH_USER@$SSH_HOST:$TARGET_DIR
          ssh -i ~/.ssh/id_ed25519 $SSH_USER@$SSH_HOST "chmod -R 777 $TARGET_DIR"
